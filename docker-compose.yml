version: '3.8'
services:
  # üèó Servicio de la aplicaci√≥n NestJS
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: nest_app
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASS=secret
      - DB_NAME=nestjs_db
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app_network

  # üóÑ Servicio de la base de datos MySQL
  mysql:
    image: mysql:8
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: nestjs_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network

volumes:
  mysql_data:

networks:
  app_network:
